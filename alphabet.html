<!DOCTYPE html>
<html>
<head>
  <title>Place Value Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .letter {
      font-size: 48px;
      font-weight: bold;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #f2f2f2;
    }
    input {
      font-size: 20px;
      padding: 10px;
      margin-top: 20px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .correct {
      background-color: #4CAF50;
      color: white;
    }
    .incorrect {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Place Value Game</h1>
  <p>What is the place value of the letter: <span class="letter" id="letter"></span></p>
  <input type="number" id="input" placeholder="Enter the place value" onkeyup="checkAnswer(event)">
  <div id="result"></div>

  <script>
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

    function getRandomLetter() {
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function getPlaceValue(letter) {
      return letters.indexOf(letter) + 1;
    }

    function displayNextLetter() {
      const newLetter = getRandomLetter();
      document.getElementById('letter').textContent = newLetter;
      document.getElementById('input').value = '';
    }

    function checkAnswer(event) {
      if (event.key === 'Enter') {
        const letter = document.getElementById('letter').textContent;
        const input = parseInt(document.getElementById('input').value);
        const placeValue = getPlaceValue(letter);

        const resultElement = document.getElementById('result');
        resultElement.textContent = '';
        resultElement.classList.remove('correct', 'incorrect');

        if (input === placeValue) {
          resultElement.textContent = 'Correct! Next letter:';
          resultElement.classList.add('correct');
          displayNextLetter();
        } else {
          resultElement.textContent = 'Incorrect. Please try again.';
          resultElement.classList.add('incorrect');
        }
      }
    }

    displayNextLetter();
  </script>
</body>
</html>
